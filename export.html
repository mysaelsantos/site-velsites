<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportação de Currículo</title>
    <!-- 
      REMOVIDO: O script do Tailwind CDN foi removido 
      <script src="https://cdn.tailwindcss.com"></script>
    -->
    
    <!-- Carrega as bibliotecas de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Carrega as Fontes do Google (para garantir que estão disponíveis) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Carrega os nossos estilos customizados (o ficheiro que criámos acima) -->
    <link rel="stylesheet" href="export.css">
    
    <!-- Carrega o script de exportação -->
    <script src="export.js" type="module"></script>
</head>
<body class="bg-white">
    <!-- 
      Este container irá receber o currículo.
      O export.js vai injetar o HTML do currículo aqui dentro.
    -->
    <div id="resume-export-container">
        <!-- Ex: <div id="resume-preview" class="resume-preview template-modern">...</div> -->
    </div>
</body>
</html>
